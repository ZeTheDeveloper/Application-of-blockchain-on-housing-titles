<style>INPUT:-webkit-autofill,SELECT:-webkit-autofill,TEXTAREA:-webkit-autofill{animation-name:onautofillstart}INPUT:not(:-webkit-autofill),SELECT:not(:-webkit-autofill),TEXTAREA:not(:-webkit-autofill){animation-name:onautofillcancel}@keyframes onautofillstart{}@keyframes onautofillcancel{}</style>

<section class="vh-100" style="background-color: #fff;">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center p-3 py-5">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 left-border">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 header">Add Owner</p>
  
                  <form class="mx-1 mx-md-4" [formGroup]="createUserForm" (ngSubmit)="onSubmit()" ngNativeValidate>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c">Owner's Username</label>
                        <input type="text" id="form3Example1c" class="form-controls" ngModel [ngModelOptions]="{standalone: true}" #username="ngModel" [(ngModel)]="this.user.username" value="this.user.username" required/>
                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        
                          <label class="form-label" for="form3Example3c">New Account Password</label>
                          <!-- <div class="d-flex flex-row flex-fill"> -->
                          <show-hide-password size="lg" class="show-hide-button" [btnOutline]="false">
                            <input type="password" id="form3Example3c" class="form-controls password" ngModel [ngModelOptions]="{standalone: true}" #password="ngModel" [(ngModel)]="this.user.password" value="this.user.password" required/>
                          </show-hide-password>
                            <!-- <button>show</button> -->
                          <!-- </div> -->
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">Owner's Identity Number</label>
                        <input type="number" id="form3Example4c" class="form-controls" placeholder="XXXXXXXX (all digits)" ngModel [ngModelOptions]="{standalone: true}" #identityNumber="ngModel" [(ngModel)]="this.user.identityNumber" value="this.user.identityNumber" required/>
                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4cd">Owner's Phone Number</label>
                        <input type="number" id="form3Example4cd" class="form-controls" placeholder="01XXXXXXX (all digits)" ngModel [ngModelOptions]="{standalone: true}" #mobileNumber="ngModel" [(ngModel)]="this.user.mobileNumber" value="this.user.mobileNumber" required/>

                      </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2 right-border">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
