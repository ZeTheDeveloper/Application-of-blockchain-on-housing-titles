<style>INPUT:-webkit-autofill,SELECT:-webkit-autofill,TEXTAREA:-webkit-autofill{animation-name:onautofillstart}INPUT:not(:-webkit-autofill),SELECT:not(:-webkit-autofill),TEXTAREA:not(:-webkit-autofill){animation-name:onautofillcancel}@keyframes onautofillstart{}@keyframes onautofillcancel{}</style>

<section class="vh-100" style="background-color: #fff;">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center p-3 py-5">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 left-border">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 header">Change password</p>
  
                  <form class="mx-1 mx-md-4" [formGroup]="updatePasswordForm" (ngSubmit)="onSubmit()" ngNativeValidate>
                    
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          
                            <label class="form-label" for="form3Example3c">Old Password</label>
                            <!-- <div class="d-flex flex-row flex-fill"> -->
                            <show-hide-password size="lg" class="show-hide-button" [btnOutline]="false">
                              <input type="password" id="form3Example3c" class="form-controls password" ngModel [ngModelOptions]="{standalone: true}" #oldPassword="ngModel" [(ngModel)]="this.user.oldPassword" value="this.user.oldPassword" required/>                
                            </show-hide-password>
                            <!-- <span class="error" *ngIf="password.errors?.['pattern']">Password must have at least one uppercase, one lowercase, and one number (at least 8 characters)</span> -->
                            <!-- <span class="error" *ngIf="password.errors">Unknown error</span> -->
                              <!-- <button>show</button> -->
                            <!-- </div> -->
                        </div>
                      </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        
                          <label class="form-label" for="form3Example3c">New Password</label>
                          <!-- <div class="d-flex flex-row flex-fill"> -->
                          <show-hide-password size="lg" class="show-hide-button" [btnOutline]="false">
                            <input type="password" id="form3Example3c" class="form-controls password" ngModel [ngModelOptions]="{standalone: true}" #password="ngModel" [(ngModel)]="this.user.password" value="this.user.password" onchange="try{setCustomValidity('')}catch(e){}" [pattern]=this.passwordRegex oninvalid="this.setCustomValidity('Password must have at least one uppercase, one lowercase, one number, and one special character (at least 8 characters)')" required/>                
                          </show-hide-password>
                          <!-- <span class="error" *ngIf="password.errors?.['pattern']">Password must have at least one uppercase, one lowercase, and one number (at least 8 characters)</span> -->
                          <!-- <span class="error" *ngIf="password.errors">Unknown error</span> -->
                            <!-- <button>show</button> -->
                          <!-- </div> -->
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                        
                            <label class="form-label" for="form3Example3c">Confirmation Password</label>
                            <show-hide-password size="lg" class="show-hide-button" [btnOutline]="false">
                              <input type="password" id="form3Example3c" class="form-controls password" ngModel [ngModelOptions]="{standalone: true}" #confirmPassword="ngModel" [(ngModel)]="this.user.confirmPassword" value="this.user.confirmPassword" [pattern]=this.user.password onchange="try{setCustomValidity('')}catch(e){}" oninvalid="this.setCustomValidity('Password does not match')" required/>                
                            </show-hide-password>
                            <!-- <span class="error" *ngIf="confirmPassword.errors?.['pattern']">Password does not match</span> -->
                        </div>
                      </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2 right-border">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
