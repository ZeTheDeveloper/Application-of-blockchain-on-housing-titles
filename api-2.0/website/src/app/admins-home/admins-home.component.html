<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-4 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                <span class="font-weight-bold">{{this.username}} ({{this.orgName}})</span>
                <span class="text-black-50">{{this.email}}</span>
                <br>
                <div class="labels">
                    <div class="label" (click)="this.action='profile'"><fa-icon [icon]="user"></fa-icon> Profile</div>
                    <div class="label" (click)="this.action='updateProfile'"><fa-icon [icon]="userEdit"></fa-icon> Update Profile</div>
                    <div class="label" (click)="this.action='store'"><fa-icon [icon]="fileUpload"></fa-icon> Store Housing Titles</div>
                    <div class="label" (click)="this.action='view'"><fa-icon [icon]="file"></fa-icon> View All Housing Titles</div>
                    <div class="label" (click)="this.action='verify'"><fa-icon [icon]="magGlass"></fa-icon>Verify Housing Titles</div>
                    <div class="label" (click)="this.action='delete'"><fa-icon [icon]="remove"></fa-icon> Delete Housing Title</div>
                    <div class="label" (click)="this.action='addOwners'"><fa-icon [icon]="userPlus"></fa-icon> Add Owners Account</div>          
                    <div class="label" (click)="logout()"><fa-icon [icon]="logoutI"></fa-icon>Logout</div>
                </div>
                <span> </span>
            </div>
        </div>
        <div class="col-md-8 border-right">
            <div *ngIf="this.action === 'profile'" class="align-items-center text-align-center">
                <app-profile></app-profile>
            </div>
            <div *ngIf="this.action === 'updateProfile'">
                <app-update-profile></app-update-profile>
            </div>
            <div *ngIf="this.action === 'store'">
                <app-create-housing-title></app-create-housing-title>
            </div>
            <div *ngIf="this.action === 'verify'">
                <app-verify-housing-title></app-verify-housing-title>
            </div>
            <div *ngIf="this.action === 'addOwners'">
                <app-add-owner></app-add-owner>
            </div>
            <div *ngIf="this.action === 'view'">
                <app-view-housing-title></app-view-housing-title>
            </div>
            <div *ngIf="this.action === 'delete'">
                <app-delete-housing-title></app-delete-housing-title>
            </div>
        </div>
    </div>
</div>
