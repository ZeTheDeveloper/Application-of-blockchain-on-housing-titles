
<div class="row justify-content-center">
        <div class="">

                <div class="row col-12">
                    <div class="banner col-6"><img src="https://cdn.searchenginejournal.com/wp-content/uploads/2022/06/1600-x-840-px-629f6c69d3f26-sej-1520x800.png" /></div>
                    <div class="col-6">
                        <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" ngNativeValidate>

                            <div class="form-title">Login to continue</div>
                            <div class="input">
                            <div class="row mb-3">
                                <label for="userName" class="col-4 col-form-label text-md-end">Username</label>

                                <div class="col-8">
                                    <input type="text" class="form-control " name="username" ngModel [ngModelOptions]="{standalone: true}" #username="ngModel" [(ngModel)]="this.user.username" value="this.user.username" required/>

                                
                                        <span class="invalid-feedback" role="alert">
                                            <strong></strong>
                                        </span>
                         
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="password" class="col-4 col-form-label text-md-end">Password</label>

                                <div class="col-8">
                                    <input type="password" class="form-control" name="password" ngModel [ngModelOptions]="{standalone: true}" #password="ngModel" [(ngModel)]="this.user.password" value="this.user.password"required autocomplete="current-password" />
                                    

        
                                        <span class="invalid-feedback" role="alert">
                                            <strong></strong>
                                        </span>
                             
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6 offset-md-4">
                                    <!-- <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="remember" ngModel #remember="ngModel" id="remember" />

                                        <label class="form-check-label" for="remember">
                                            Remember Me
                                        </label>
                                    </div> -->
                                </div>
                            </div>

                            <div class="row mb-0">
                                <div class="col-md-8 offset-md-4">
                                    <button type="submit" class="form-button" type="submit">
                                        Login
                                    </button>

                                        <a class="btn btn-link" href="">
                                            Forgot Your Password?
                                        </a>
                                </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <router-outlet></router-outlet>
